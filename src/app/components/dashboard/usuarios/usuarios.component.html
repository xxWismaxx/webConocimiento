<div class="containertitle">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="examplespacer"></div>
  </mat-toolbar>
    
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Por correo o tipo" #input autocomplete="off">
    </mat-form-field>
    
    
  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile [colspan]="3" [rowspan]="5" >
      <div style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <ng-container matColumnDef="Correo" >
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
             
            <ng-container matColumnDef="Acciones" >
              <td  mat-header-cell *matHeaderCellDef></td>
              
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="pointer">
                  <mat-icon (click)="editconocimiento(element._id, element.email)" (click)="correos=element.email">edit</mat-icon>
                </a>
                <a class="pointer">
                  <mat-icon (click)="deleteConocimiento(element._id)">delete</mat-icon>
                </a>
              </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
    
    </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" >
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput   [value] = "correos">
      </mat-form-field>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="1" [rowspan]="1" >
      <mat-form-field class="ancho" appearance="fill">     
        <mat-label>Tipo de cuenta</mat-label>
        <mat-select [(value)]="selected" required>
          <mat-option *ngFor="let currency of currencies" [value]="currency.text">
            {{currency.text}}
          </mat-option>
        </mat-select>     
    </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <button class="ancho" (click)="editarconfirmar()" mat-raised-button mat-button color="primary">Editar</button>
    </mat-grid-tile>
    

  
  </mat-grid-list>
</div>
