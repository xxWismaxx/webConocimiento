<div class="containertitle">
  <mat-toolbar>
    <span>Inicio</span>
    <div class="examplespacer"></div>
    <button *ngIf="!Alumno" mat-raised-button color="primary" routerLink="/dashboard/addconocimiento" >Agregar</button>
  </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. software" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="archivo" >
          <th mat-header-cell *matHeaderCellDef class="th2"> Archivo </th>
          <td mat-cell (click)="descargarelemento(element._id, element.imagePath)" *matCellDef="let element" class="pointer" style="color: blue;" > {{element.nameoriginal}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descrip">
          <th mat-header-cell *matHeaderCellDef  class="th2"> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="nivel">
          <th mat-header-cell *matHeaderCellDef class="th3"> Nivel </th>
          <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
        </ng-container>

        <ng-container matColumnDef="granularidad">
          <th mat-header-cell *matHeaderCellDef  class="th3"> Granularidad </th>
          <td mat-cell *matCellDef="let element"> {{element.granularidad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef > Topicos </th>
          <td mat-cell *matCellDef="let element"> {{element.topics}} </td>
        </ng-container>
           
          <<ng-container matColumnDef="acciones" >
            <td  mat-header-cell *matHeaderCellDef>  </td>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
              <a class="pointer">
                <mat-icon *ngIf="!Alumno" (click)="editconocimiento(element._id)">edit</mat-icon>
              </a>
              <a class="pointer">
                <mat-icon *ngIf="!Alumno"  (click)="deleteConocimiento(element._id)">delete</mat-icon>
              </a>
            </td>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
  
  </div>
  
</div>
